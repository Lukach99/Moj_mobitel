<!DOCTYPE html>
<html lang=" hr-HR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Moj Mobitel</title>
  </head>
  <body>
    <header class="p-fixed">
      <nav class="flexbox-container bg-black header-navbar">
        <section class="flex-item-1">
          <img
            src="slike\Xiaomi_logo_(2021-).svg.png"
            alt="Xiaomi-Logo"
            width="100"
          />
          <h1>XIAOMI 11T</h1>
        </section>

        <nav class="flex-item-2">
          <a href="" class="link">Početna</a>

          <a href="" class="link">Specifikacije</a>

          <a href="" class="link">Usporedi</a>

          <a href="" class="link no-right-border">O nama</a>
        </nav>
      </nav>
    </header>

    <main>
      <!-- Main Banner -->
      <section class="banner">
        <header class="center">
          <h2>XIAOMI 11T</h2>
        </header>

        <img
          src="slike\xiaomi-11t-series-header.jpg"
          alt=""
          class="object-fit"
        />
      </section>

      <!-- Specifikacije mobitela-->
      <article class="specifikacije">
        <header>
          <h2>SPECIFIKACIJE</h2>
        </header>

        <section class="spec-box">
          <section class="spec-1-flex">
            <span class="spec-1 screen-img">
              <p class="margin-15 text-shadow">
                6.67" AMOLED <br />
                DotDisplay 120Hz
              </p>
            </span>
            <span class="spec-1 no-down-border battery-img"> </span>
          </section>

          <span class="spec-2">
            <p class="margin-15 text-shadow">
              MediaTek Dimensity 1200-Ultra <br />
              6nm Octa-core CPU
            </p>
          </span>

          <section class="inline-block spec-1-flex">
            <span class="spec-1 storage-img">
              <p class="gradient-text">
                8GB RAM + <br />
                128GB Storage
              </p>
            </span>
            <span class="spec-1 storage-img">
              <p class="gradient-text">Dvostruki zvučnici</p>
            </span>
            <span class="spec-1 no-down-border camera-img">
              <p class="margin-15 text-shadow">
                108MP+8MP+5MP <br />
                trostruka kamera
              </p>
            </span>
          </section>
        </section>
      </article>
    </main>

    <footer></footer>
  </body>
</html>
